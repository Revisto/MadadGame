<!DOCTYPE html>
<html lang="en" class="no-js">
<head>

						<div class="hero-copy">
	                        <h1 class="hero-title mt-0">صفحه انتخاب بازی مددگیم</h1>
<p class="hero-paragraph" style="
    direction: rtl;
    font-size: 17px;
    margin-bottom: 40px;
">اینجا میتونید بازی مورد نظرتون رو انتخاب کنید و خوش بگذرونید, و در نظر داشته باشید که دکمه آبی برای بازی های چندنفره و باقی گزینه ها برای بازی های تک نفره می باشد. </p>

<div class="hero-cta"><a class="button button-primary" href="http://game.madadbot.ir/Agar">مدد آگار</a><a class="button" href="http://game.madadbot.ir/maze">مدد 2048</a></div>
<div class="hero-cta"><a class="button button-primary" href="http://game.madadbot.ir/Tank">مدد تانک</a><a class="button" href="http://game.madadbot.ir/Emoji">مدد ایموجی</a></div>
<div <a class="button" href="http://game.madadbot.ir/Building">مدد برج</a></div>


						
                        </div>
						<div class="hero-figure anime-element">
							<svg class="placeholder" width="528" height="396" viewBox="0 0 528 396">
